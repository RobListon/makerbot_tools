<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Loading printer...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/blueimp-file-upload/css/jquery.fileupload-ui.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/static/bootstrap/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/bootstrap/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/bootstrap/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="/static/bootstrap/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="/static/bootstrap/ico/favicon.png">
  </head>

  <body ng-controller="PrinterCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">
            {{ng("printer.displayName")}} - {{ng("printer.uniqueName")}} ({{ng("printer.state")}})
          </a>
          <div class="nav-collapse collapse">
            <ul class="nav">
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

      <!-- The container for the uploaded files -->
      <div id="error" class="text-error"></div>
      <fieldset ng-show="!idle()">
        <legend>Jobs</legend>
        <div id="jobs"></div>
      </fieldset>
      <br>
      <fieldset>
        <legend>{{ng("files.length")}} Files</legend>
        <ul >
          <li ng-repeat="file in files">
          <span>{{ng("file.name")}}</span>
          <span ng-show="idle()">
            <a class="btn btn-mini btn-primary" href="{{ng("file.print_url")}}">print</a>
            <a class="btn btn-mini btn-danger" href="{{ng("file.delete_url")}}">delete</a>
          </span>
          </li>
        </ul>
        <br>
        <span class="btn btn-success fileinput-button">
            <i class="icon-plus icon-white"></i>
            <span>Add new file...</span>
            <!-- The file input field used as target for the file upload widget -->
            <input id="fileupload" type="file" name="file" multiple>
        </span>
        <br>
        <br>
        <!-- The global progress bar -->
        <div id="progress" class="progress progress-success progress-striped">
            <div class="bar"></div>
        </div>
      </fieldset>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="/static/jquery/jquery.js"></script>
    <script src="/static/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
    <script src="/static/blueimp-file-upload/js/jquery.fileupload.js"></script>
    <script src="/static/angular/angular.js"></script>
    <script src="/static/main.js"></script>
  </body>
</html>
